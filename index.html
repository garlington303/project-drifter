    <title>Project Drifter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #09090b;
        color: #fafafa;
        overflow: hidden; /* Prevent scrollbars during game */
      }
      
      /* Animation Keyframes for UI Polish */
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes popIn {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { box-shadow: 0 0 0 rgba(34, 197, 94, 0); }
        50% { box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }
      }
      
      .animate-in { animation: popIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
